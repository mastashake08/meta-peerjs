name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

# This is the crucial addition. It grants the necessary permissions.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Replace API keys
        run: |
          # Remove newlines from secrets to prevent sed errors and use double quotes
          FIREBASE_CONFIG_SINGLE_LINE=$(echo "${{ secrets.FIREBASE_CONFIG }}" | tr -d '\n\r')
          sed -i "s|__FIREBASE_CONFIG__|${FIREBASE_CONFIG_SINGLE_LINE}|g" index.html
          sed -i "s|__STRIPE_PUBLISHABLE_KEY__|${{ secrets.STRIPE_PUBLISHABLE_KEY }}|g" index.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Upload root directory where index.html is located

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

